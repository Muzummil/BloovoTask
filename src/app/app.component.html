
<div class="loaderContainer">
    <ngx-loading id="loaderContainer" *ngIf="loader" [show]="loading" [config]="{animationType: ngxLoadingAnimationTypes.circleSwish, primaryColour: primaryColour}"
    [template]="loadingTemplate"></ngx-loading>
</div>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand">Bloovo Task</a>
    <button class="navbar-toggler" data-target="#topbar" data-toggle="collapse" aria-controls="topbar"
        aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div id="topbar" class="collapse navbar-collapse">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" [routerLink]="['/blog/all']">Blogs <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" [routerLink]="['/user/all-users']">All Users</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" *ngIf="!isLoggedIn"  [routerLink]="['/user/login']" tabindex="-1">Login?</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" [routerLink]="['/user/signup']" tabindex="-1">Creat new user?</a>
            </li>
        </ul>
    </div>
</nav>
<router-outlet></router-outlet>
