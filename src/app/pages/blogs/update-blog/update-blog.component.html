<div class="container mt-4">
  <div class="row align-items-center flex-column">
      <div class="text-center">
          <h3 class="display-5">Update Blog</h3>
      </div>
      <form [formGroup]="updateBlogForm" (ngSubmit)="updateBlog()" class="form-width">
          <input class="form-control" type="text" formControlName="title" >
          <div *ngIf="submitted && f.title.errors" class="invalid-input">
            <div *ngIf="f.title.errors.required">Title is required</div>
          </div>
          <editor formControlName="description" [init]="{plugins: 'link'}"></editor>
          <div *ngIf="submitted && f.description.errors" class="invalid-input">
            <div *ngIf="f.description.errors.required">Description is required</div>
          </div>
          <div class="mt-3 text-center">
              <button class="btn btn-primary" type="submit">Update Blog</button>
              <button class="btn btn-danger" type="reset">Clear</button>
          </div>
      </form>
  </div>
</div>
