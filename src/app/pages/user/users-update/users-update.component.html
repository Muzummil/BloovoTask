<div class="container mt-4">
  <div class="row align-items-center flex-column">
      <div class="text-center">
          <h3 class="display-5">Update User</h3>
      </div>
      <form [formGroup]="updateUserForm" (ngSubmit)="updateUser()" class="form-width">
          <input class="form-control" type="text" formControlName="name" >
          <div *ngIf="submitted && f.name.errors" class="invalid-input">
            <div *ngIf="f.name.errors.required">Name is required</div>
          </div>
          <input class="form-control" type="email" formControlName="email" >
          <div *ngIf="submitted && f.email.errors" class="invalid-input">
            <div *ngIf="f.email.errors.required">Email is required</div>
          </div>
          <input class="form-control" type="password" formControlName="password" >
          <div *ngIf="submitted && f.password.errors" class="invalid-input">
            <div *ngIf="f.password.errors.required">Password is required</div>
          </div>
          <div class="mt-3 text-center">
              <button class="btn btn-primary" type="submit">Update User</button>
              <button class="btn btn-danger" type="reset">Clear</button>
          </div>
      </form>
  </div>
</div>
